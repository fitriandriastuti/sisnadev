{% extends 'layout.html' %}

{% block body %}

<div class="py-3 px-5 mb-4 bg-blue-100 text-blue-900 text-sm rounded-md border border-blue-200">
  <ul class="flex">
    <li><a href="/" class="underline font-semibold">Home</a></li>
    <li><span class="mx-2">/</span></li>
    <li>My Project</li>
  </ul>
</div>

<table class="table-auto min-w-max w-full">
    <thead>
      <tr>
        <th class="px-4 py-2 text-indigo-600">Properties</th>
        <th class="px-4 py-2 text-indigo-600">Content</th>
      </tr>
    </thead>
    <tbody>

      <tr class="hover:bg-pink-100">
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">Name</td>
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">{{ data.name }}</td>
      </tr>
      <tr class="bg-indigo-200 hover:bg-pink-400">
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">Email</td>
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">{{ data.email }}</td>
      </tr>
      <tr class="hover:bg-pink-100">
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">Photo</td>
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">{{ data.photo }}</td>
      </tr>
      <tr class="bg-indigo-200  hover:bg-pink-400">
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">API Key</td>
        <td class="border border-indigo-500 px-4 py-2 text-indigo-600 font-medium">{{ data.apiKey }}</td>
      </tr>
    </tbody>
</table>


{% endblock %}
